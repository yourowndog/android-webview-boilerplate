# .github/workflows/android.yml
name: android
on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Install Android SDK
      - uses: android-actions/setup-android@v3
      - run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Bootstrap Gradle CLI (not wrapper) so we can generate the wrapper jar if missing
      - name: Ensure Gradle CLI
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # Generate wrapper jar if it isn't checked in
      - name: Generate wrapper (if missing)
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            gradle wrapper --gradle-version 8.7
          fi

      # Build with wrapper
      - name: Build debug
        run: ./gradlew --no-daemon assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: daemon-portal-debug-apk
          path: app/build/outputs/apk/debug/*.apk
