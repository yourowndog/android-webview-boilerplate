name: pr-guardrails
on: { pull_request: { types: [opened, synchronize, reopened] } }
permissions: { contents: read }
jobs:
  no-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Detect forbidden binary changes
        run: |
          set -e
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          banned=$(git diff --name-only --diff-filter=ACMR "$base" "$head" | awk '
            /(^|\/)gradle\/wrapper\/gradle-wrapper\.jar$/ {print; next}
            /\.jar$/ || /\.apk$/ || /\.aab$/ || /\.keystore$/ || /\.jks$/ || /\.png$/ || /\.webp$/ {print}
          ')
          if [ -n "$banned" ]; then
            echo "::error::PR contains binary changes (not allowed for agent PRs):"; echo "$banned"; exit 1
          fi
